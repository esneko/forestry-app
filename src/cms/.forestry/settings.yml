---
new_page_extension: md
auto_deploy: false
admin_path: static/admin/
webhook_url: 
sections:
- type: directory
  path: src/content
  label: Test
  create: all
  match: "**/*"
- type: document
  path: src/content/about
  label: About
- type: directory
  path: src/content/posts
  label: Blog
  create: documents
  match: "**/*"
  templates:
  - post
- type: directory
  path: src/content/projects
  label: Projects
  create: documents
  match: "*"
  templates:
  - project
upload_dir: static/assets/media
public_path: "/media"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
version: '0.51'
